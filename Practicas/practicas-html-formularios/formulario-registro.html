<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <section>
        <h2>Formulario de registro</h2>
        <fieldset>
            <legend>Registrate</legend>

            <form>
                <div>
                    <label>Nombre</label>
                    <input type="text" placeholder="Tu nombre">
                </div>
                <div>
                    <label>Primer Apellido</label>
                    <input type="text" placeholder="Apellido paterno">
                </div>
                <div>
                    <label>Segundo Apellido</label>
                    <input type="text" placeholder="Apellido materno">
                </div>
                <div>
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" placeholder="Tu email">
                </div>
                <div>
                    <label for="username">Usuario:</label><br>
                    <input type="text" id="username" name="username" placeholder="Tu usuario"><br>
                    <label for="pwd">Password:</label><br>
                    <input type="password" id="pwd" name="pwd" placeholder="Password">
                </div>
                <div>
                    <label for="Genero">Genero</label><br>
                    <input type="radio" name="genero" id="masculino" value="masculino">
                    <label for="masculino">Masculino</label><br>
                    <input type="radio" name="genero" id="femenino" value="femenino">
                    <label for="femenino">Femenino</label><br>
                    <input type="radio" name="genero" id="otro" value="otro">
                    <label for="otro">Otro</label>
                </div>
                <div>
                    <label for="phone">Numero de telefono:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Tu numero">
                </div>
                <div>
                    <label>País</label>
                    <select name="pais">
                        <option value="">Selecciona tu país</option>
                        <option value="mx">México</option>
                        <option value="es">España</option>
                        <option value="ar">Argentina</option>
                        <option value="co">Colombia</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div>
                 <input type="submit" value="Enviar Registro">
            </div>
            
            </form>
        </fieldset>


    </section>
    
</body>
</html>
